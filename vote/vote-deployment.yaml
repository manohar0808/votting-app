apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: 978751494571.dkr.ecr.us-east-1.amazonaws.com/simple-docker-service-0e23b58d8e69:latest
        name: vote
        ports:
        - containerPort: 80
          name: vote
      resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "512Mi"
