apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: 978751494571.dkr.ecr.us-east-1.amazonaws.com/simple-docker-service-127dd34d1639:latest
        name: result
        ports:
        - containerPort: 80
          name: result
